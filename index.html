<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alfisha Baby mujhe calcium chahiye üòò</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#05010f;
font-family:Arial;
overflow:hidden;
perspective:1000px;
}

.neon{
font-size:36px;
color:#ff4dd2;
text-shadow:0 0 10px #ff4dd2,0 0 30px #ff0080;
animation:pulse 2s infinite;
}
@keyframes pulse{50%{text-shadow:0 0 50px #ff4dd2}}

.card{
background:white;
width:330px;
padding:15px;
border-radius:25px;
text-align:center;
transform-style:preserve-3d;
}

/* Couple */
.couple{
display:flex;
justify-content:space-between;
margin:10px 0;
position:relative;
}

.char{
width:60px;height:120px;
border-radius:15px;
box-shadow:0 10px 20px rgba(0,0,0,.4);
transition:.8s;
}

.boy{background:#4da6ff}
.girl{background:#ff7aa2}

.face{
width:30px;height:30px;
background:white;
border-radius:50%;
margin:10px auto;
}

/* Hug */
.hug .boy{transform:translateX(40px)}
.hug .girl{transform:translateX(-40px)}

/* Kiss */
.kiss{
position:absolute;
left:95px;
top:40px;
font-size:25px;
opacity:0;
animation:kiss 3s infinite;
}
@keyframes kiss{
0%{opacity:0;transform:translateX(0)}
50%{opacity:1}
100%{opacity:0;transform:translateX(40px)}
}

/* Slider */
.slider img{
width:100%;
border-radius:15px;
display:none;
margin-top:10px;
}
.slider img.active{display:block}

/* Hearts */
.heart{
position:absolute;
color:red;
animation:float 5s linear infinite;
}
@keyframes float{
0%{bottom:0}
100%{bottom:100%}
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4d6d;
color:white;
}

#text{min-height:90px;font-size:14px}

/* Fireworks */
.fire{
position:fixed;
inset:0;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9;
}

.boom{
position:absolute;
width:6px;height:6px;
border-radius:50%;
background:white;
animation:boom 1s linear forwards;
}

@keyframes boom{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

.love{
color:white;
font-size:30px;
margin-top:20px;
}
</style>
</head>

<body>

<div class="card" id="card">

<h2 class="neon">Alfisha ‚ù§Ô∏è</h2>

<div class="couple" id="couple">
<div class="char boy"><div class="face"></div></div>
<div class="kiss">üíã</div>
<div class="char girl"><div class="face"></div></div>
</div>

<div id="text"></div>

<div class="slider">
<img src="boy1.jpg" class="active">
<img src="girl1.jpg">
<img src="boy2.jpg">
<img src="girl2.jpg">
<img src="boy3.jpg">
</div>

<p>Will you forgive me? ü•∫</p>
<button onclick="yes()">Yes</button>

</div>

<div class="fire" id="fire">
<div class="love">I LOVE YOU FOREVER ‚ù§Ô∏èüéÜ</div>
</div>

<script>

/* Love Letter */
let msg=`Sorry meri jaan...
Tum meri duniya ho.
Tumhari ek smile mere liye sab kuch hai.

Please mujhe maaf kar do Alfisha üòî
I Love You Forever ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<msg.length){
text.innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* Slider */
let pics=document.querySelectorAll(".slider img");
let p=0;
setInterval(()=>{
pics[p].classList.remove("active");
p=(p+1)%pics.length;
pics[p].classList.add("active");
},2000);

/* Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},300);

/* Hug loop */
setInterval(()=>couple.classList.toggle("hug"),2000);

/* Fireworks */
function boom(){
for(let i=0;i<25;i++){
let b=document.createElement("div");
b.className="boom";
b.style.left=Math.random()*100+"%";
b.style.top=Math.random()*100+"%";
b.style.setProperty("--x",(Math.random()*200-100)+"px");
b.style.setProperty("--y",(Math.random()*200-100)+"px");
fire.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}

function yes(){
fire.style.display="flex";
let fw=setInterval(boom,500);
setTimeout(()=>{
clearInterval(fw);
fire.style.display="none";
},4000);
}

/* Swipe Rotate */
let startX=0, rotY=0;
card.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
card.addEventListener("touchmove",e=>{
let dx=e.touches[0].clientX-startX;
rotY+=dx*0.3;
card.style.transform=`rotateY(${rotY}deg)`;
startX=e.touches[0].clientX;
});

</script>

</body>
</html>
