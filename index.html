<style>
body{
margin:0;
height:100vh;
background:black;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

.card{
background:rgba(255,255,255,.08);
padding:25px;
border-radius:25px;
text-align:center;
width:340px;
box-shadow:0 0 20px #ff0080;
}

.neon{
font-size:32px;
color:#ff0080;
text-shadow:0 0 10px #ff0080,0 0 30px #ff4da6;
}

#text{
white-space:pre-line;
min-height:220px;
font-size:14px;
}

button{
padding:10px 25px;
border:none;
border-radius:20px;
background:#ff0080;
color:white;
margin-top:15px;
}

/* Hearts */
.heart{
position:absolute;
animation:float 5s linear infinite;
}

@keyframes float{
0%{bottom:0;opacity:1}
100%{bottom:100%;opacity:0}
}

/* Fireworks */
.boom{
position:absolute;
width:6px;height:6px;
border-radius:50%;
background:white;
animation:boom 1s linear forwards;
}

@keyframes boom{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

</style>
</head>

<body>
