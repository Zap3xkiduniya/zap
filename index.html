<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taiyab ‚ù§Ô∏è Alfisha</title>

<style>
body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ff4d6d,#ffb6c1);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.card{
background:white;
width:340px;
padding:20px;
border-radius:25px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.neon{
font-size:32px;
color:#ff0080;
text-shadow:0 0 10px #ff0080,0 0 25px #ff4da6;
}

/* Slider */
.slider img{
width:100%;
border-radius:15px;
display:none;
margin-top:10px;
}
.slider img.active{display:block}

#text{
min-height:190px;
font-size:14px;
white-space:pre-line;
}

/* Hearts */
.heart{
position:absolute;
animation:float 5s linear infinite;
}

@keyframes float{
0%{bottom:0;opacity:1}
100%{bottom:100%;opacity:0}
}

button{
padding:10px 25px;
border:none;
border-radius:20px;
background:#ff4d6d;
color:white;
margin-top:10px;
}

/* Fireworks */
.fire{
position:fixed;
inset:0;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9;
}

.boom{
position:absolute;
width:6px;height:6px;
border-radius:50%;
background:white;
animation:boom 1s linear forwards;
}

@keyframes boom{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

.love{
color:white;
font-size:32px;
margin-top:20px;
}
</style>
</head>

<body>

<div class="card">

<h2 class="neon">Alfisha ‚ù§Ô∏è</h2>

<div id="text"></div>

<div class="slider">
<img src="boy1.jpg" class="active">
<img src="girl1.jpg">
<img src="boy2.jpg">
<img src="girl2.jpg">
<img src="boy3.jpg">
</div>

<p>Will you forgive me? ü•∫</p>
<button onclick="yes()">Yes</button>

</div>

<div class="fire" id="fire">
<div class="love">I LOVE YOU FOREVER ‚ù§Ô∏èüéÜ</div>
</div>

<script>

/* Love Letter + Shayri */
let msg=`Sorry meri jaan...
Tum meri duniya ho.
Tumhari ek smile mere liye sab kuch hai.

Iss tarah humara imtehan na lejiye,
Aise khafa hone ki waja toh bata di jiye,
Kar do maaf agar koi bhool hoi humse,
Aise baat na kar ke humein saza na di jiye.

Mana kabhi kabhi hum takraar karte hain,
Par hum khud se ziyada aapko piyaar karte hain.

Please mujhe maaf kar do Alfisha üòî 


aur ha abse nhi mangunga kabhi apki photos wagaira aaj
maine dekh liya kya sochte ho mere liye aap ek pal me anjaan bana diya apne 
thank you üòä mujhe mera asli aukat dikhane ke liye mai ab apke nazar me apka zism ka bhukha
hu isliye ab apse gujarish hai aap apna photo mujhe na bheje 




I Love You Forever ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<msg.length){
text.innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* Slider */
let pics=document.querySelectorAll(".slider img");
let p=0;
setInterval(()=>{
pics[p].classList.remove("active");
p=(p+1)%pics.length;
pics[p].classList.add("active");
},2000);

/* Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},300);

/* Fireworks */
function boom(){
for(let i=0;i<25;i++){
let b=document.createElement("div");
b.className="boom";
b.style.left=Math.random()*100+"%";
b.style.top=Math.random()*100+"%";
b.style.setProperty("--x",(Math.random()*200-100)+"px");
b.style.setProperty("--y",(Math.random()*200-100)+"px");
fire.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}

function yes(){
fire.style.display="flex";
let fw=setInterval(boom,500);
setTimeout(()=>{
clearInterval(fw);
fire.style.display="none";
},4000);
}

</script>

</body>
</html>
